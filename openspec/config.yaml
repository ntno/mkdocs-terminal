schema: spec-driven

# Project context (optional)
# This is shown to AI when creating artifacts.
# Add your tech stack, conventions, style guides, domain knowledge, etc.
context: |
  Tech stack: Python, MkDocs, Jinja2, JavaScript, CSS, HTML, Markdown, Pytest
  Domain: MkDocs theme and plugin

# Per-artifact rules (optional)
# Add custom rules for specific artifacts.
rules:
  proposal:
    - Always include a "Non-goals" section
  tasks:
    - Break tasks into phases
    - Each phase should include testing and documentation steps
    - "Interleave implementation and testing (ex: implement feature A, test feature A, implement feature B, test feature B)"
    - Do not generate timeline estimate
  specs:
    - Use Given/When/Then format for scenarios
    - Reference existing patterns before inventing new ones
  design:
    - Include sequence diagrams for complex flows