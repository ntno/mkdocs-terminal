{% macro li_link_or_span(nav_item, with_prompt_styling) -%}
    {% if nav_item.active %}
        <li><span class="{% if with_prompt_styling %}side-panel-highlight{% endif %}"><i>{{ nav_item.title }}</i></span></li>
    {% else %}
        <li><a href="{{ nav_item.url|url }}">{{ nav_item.title }}</a></li>
    {% endif %}
{%- endmacro %}
