<div class="modal" id="mkdocs_search_modal" tabindex="-1" role="alertdialog" aria-modal="true" aria-labelledby="searchModalLabel">
    <div class="modal-dialog modal-lg" role="search">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="searchModalLabel">{{ search_modal_ns.header }}</h5>
                <button type="button" class="close btn btn-default btn-ghost" data-dismiss="modal" aria-label="{{ search_modal_ns.screen_reader_close_text }}">{{ search_modal_ns.close_text }}</button>
            </div>
            <div class="modal-body">
                <p id="searchInputLabel">{{ search_modal_ns.instructions }}</p>
                <form>
                    <div class="form-group">
                        <input type="search" class="form-control" aria-labelledby="searchInputLabel" placeholder="{{ search_modal_ns.prompt }}" id="mkdocs-search-query" title="{{ search_modal_ns.tooltip }}">
                    </div>
                </form>
                <div id="mkdocs-search-results" data-no-results-text="{{ search_modal_ns.no_results }}"></div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
