[tox]
envlist = py{37,38,39,310}, pytest-linux, pytest-darwin
minversion = 4.2.6
isolated_build = true

[testenv]
description = "test build / package"
allowlist_externals =
    make
deps =
    check-manifest >= 0.42
    flake8
    build
    twine
commands =
    check-manifest --ignore 'tox.ini,tests/**,Makefile,docker-compose.yml,docs/**,notes/**,.git/**,MANIFEST.in,package-lock.json,CONTRIBUTING.md,CODE_OF_CONDUCT.md,DEVELOPER_README.md,SECURITY.md,requirements.test.txt'
    python -m build
    python -m twine check dist/*
    flake8 --ignore E501
    make check-version-match

[testenv:pytest-linux]
description = "run pytests on ubuntu"
platform = linux
allowlist_externals = 
    make
commands = 
    make install-test-requirements
    pytest --color=yes tests {posargs}

[testenv:pytest-darwin]
description = "run pytests on mac"
platform = darwin
allowlist_externals = 
    make
commands = 
    make install-test-requirements
    pytest --color=yes tests {posargs}    
