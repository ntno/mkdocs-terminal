INHERIT: ../base.yml
site_url: https://ntno.github.io/mkdocs-terminal
repo_url: https://github.com/ntno/mkdocs-terminal
copyright: Copyright 2023-2025 Natan Organick, All rights reserved
site_author: ntno


site_name: Terminal Theme Demo
nav:
    - Home: 'index.md'
    - Troubleshooting: 'help.md'
    - About: 
      - Index: 'about/index.md'
      - Contributing: 'about/contributing.md'
      - License: 'about/license.md'
      - Release Notes:
        - Index: 'about/release-notes/index.md'
        - v0:
          - Details: 'about/release-notes/v0/notes.md'
        - v1: 
          - Index: 'about/release-notes/v1/index.md'
          - Details: 'about/release-notes/v1/notes.md'
        - v2: 
          - Index: 'about/release-notes/v2/index.md'
          - Details: 'about/release-notes/v2/notes.md'
        - v3: 'about/release-notes/v3-alpha.md'    
    - User Guide:
      - Configuration: 'user-guide/configuration.md'
      - Custom Themes: 'user-guide/custom-themes.md'
      - Deployment: 'user-guide/deploying-your-docs.md'
      - Styling: 'user-guide/styling-your-docs.md'
      - Writing: 'user-guide/writing-your-docs.md'
    - Plugins:
      - Macros: 'macros-test.md'

markdown_extensions:
  - meta
  - toc:
      permalink: "#"

plugins:
  - macros:
      verbose: true
      modules:
        - mkdocs-terminal:terminal.pluglets.tile_grid.main

