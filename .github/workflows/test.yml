name: Test Package

on: 
  pull_request:
    types: [ synchronize ]

jobs:
  test:
    strategy:
      matrix:
        python: ['3.7', '3.8', '3.9', '3.10']
        platform: [windows-latest] #[ubuntu-latest, macos-latest, 
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      # - if: ${{ matrix.platform == 'windows-latest' }}
      #   name: (windows) Install scoop
      #   uses: MinoruSekine/setup-scoop@main
      #   with: 
      #     scoop_update: false
      # - if: ${{ matrix.platform == 'windows-latest' }}
      #   uses: crazy-max/ghaction-chocolatey@v2
      #   with:
      #     args: install html-tidy
        # name: (windows) Install test requirements
        # run: |
        #   # scoop install tidy
        #   Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
        #   choco install html-tidy
      - if ${{ matrix.platform == 'windows-latest' }}
        name: (windows) Install tidy
        run: |
          git clone https://github.com/htacg/tidy-html5.git
          cd tidy-html5.git
          cd build/cmake
          cmake ../.. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=C:/Program Files (x86)/tidy


      - if: ${{ matrix.platform == 'ubuntu-latest' }} 
        name: (ubuntu) Install test requirements
        run: |
          make USE_SUDO=1 install-dev-requirements
      - if: ${{ matrix.platform == 'macos-latest' }} 
        name: (macos) Install test requirements
        run: |
          brew install tidy-html5
      - name: Install tox
        run: make install-tox
      - name: Test
        run: python -m tox -e py
