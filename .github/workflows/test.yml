name: Test Package

on: 
  pull_request:
    types: [ synchronize ]

jobs:
  test:
    strategy:
      matrix:
        python: ['3.7', '3.8', '3.9', '3.10']
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - if: ${{ matrix.platform == 'windows-latest' }}
        name: (windows) Install scoop
        uses: MinoruSekine/setup-scoop@main
        with: 
          scoop_update: false      
      - if: ${{ matrix.platform == 'windows-latest' }}
        name: (windows) Install test requirements
        run: |
          scoop install tidy
          tidy -v
      - if: ${{ matrix.platform == 'ubuntu-latest' }} 
        name: (ubuntu) Install test requirements
        run: |
          make USE_SUDO=1 install-dev-requirements
      - if: ${{ matrix.platform == 'macos-latest' }} 
        name: (macos) Install test requirements
        run: |
          brew install tidy-html5
      - name: Install tox
        run: make install-tox
      - name: Run tox on build/package
        run: python -m tox -e py
      - name: Run tox on pytests
        run: python -m tox -e pytest


